<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My form exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h2>T-Shirt Order</h2>
    </header>
    <main>
      <form>
       <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" minlength="2" pattern=".*\S.*" title="Name must have at least 2 characters" placeholder="Enter Name">
        <br><br>
       </div>
       <div>
        <label for="email">Email Address:</label>
        <input id="email" type="email" name="Email Address" required placeholder="@.com">
        <br><br>
       </div>
       <div>
        <br><br>
        <fieldset>
          <legend>
            <h3>Choose T-Shirt Colour</h3>
          </legend>
          <br><br>
          <div>
            <label>
              <input type="radio" name="Shirt_Colour" Value="White" required>
              White
            </label>
            <br><br><br>
          </div>
          <div>
            <label>
              <input type="radio" name="Shirt_Colour" Value="Black">
              Black
            </label>
            <br><br><br>
          </div>
          <div>
            <label>
              <input type="radio" name="Shirt_Colour" Value="Grey">
              Grey
            </label>
            <br><br><br>
          </div>
        </fieldset>
        <br>
        <div>
          <br>
          <h3>Choose your size:</h3>
          <label for="size">Size:</label>
          <select id="size" name="Size" required>
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
       </div>
       <br><br><br>
       <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <br><br>
      <h2>By Connor Parsons</h2>
    </footer>
  </body>
</html>
